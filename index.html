<!DOCTYPE html>
<html>
<head>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="octicons/octicons.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:900' rel='stylesheet' type='text/css'>

  <meta charset="utf-8">

  <title>GitHub Projects Finder</title>
</head>

<body>
  <header>
    <h1>GitHub Project Finder</h1>
    <p>A simple <a target="_blank" href="https://github.com">GitHub</a> repository search engine.</p>

    <nav>
      <span class="octicon octicon-code"></span> <a target="_blank" href="https://github.com/nhquiroz/github-project-finder">Source</a>
    </nav>
  </header>

  <section>
    <form>
      <label for="projectKeywords">Project keywords:</label>
      <input type="text" name="projectKeywords" id="projectKeywords"/>
      <br>
      <input type="checkbox" name="useStars" id="useStars" checked="true"/>
      <label for="useStars">Starred projects only</label>
      <br>
      <br>
      <p>If the language you are looking for is not listed, use the <strong>Any language</strong> option.</p>
      <label for="langChoice">Language:</label>
      <select name="langChoice" id="langChoice">
        <option selected="true">Any language</option>
        <option>Arduino</option>
        <option>Assembly</option>
        <option>C</option>
        <option>C#</option>
        <option>C++</option>
        <option>Clojure</option>
        <option>Common Lisp</option>
        <option>CSS</option>
        <option>D</option>
        <option>Dart</option>
        <option>Elixir</option>
        <option>Erlang</option>
        <option>FORTRAN</option>
        <option>Go</option>
        <option>Groovy</option>
        <option>Haskell</option>
        <option>HTML</option>
        <option>Java</option>
        <option>JavaScript</option>
        <option>Julia</option>
        <option>Lua</option>
        <option>Matlab</option>
        <option>Objective-C</option>
        <option>Perl</option>
        <option>PHP</option>
        <option>PowerShell</option>
        <option>Python</option>
        <option>R</option>
        <option>Ruby</option>
        <option>Rust</option>
        <option>Scala</option>
        <option>Shell</option>
        <option>SmallTalk</option>
        <option>Scheme</option>
        <option>Swift</option>
        <option>Tex</option>
        <option>Visual Basic</option>
      </select>
      <br>
      <input type="submit" value="Search"/>
    </form>
  </section>

  <footer>
    &copy; 2015 <a target="_blank" href="http://nhquiroz.me">Nicol√°s Quiroz</a>
  </footer>
</body>
</html>
